    <main>
        <form method="get" action="thanks.html">

            <fieldset>
                <label id="Username"> Username* <input type="text" name="name" required> </label>
                <label id="email"> Email* <input type="email" name="email" placeholder="user@email.com" required ></label>
                <label id="Password"> Password* <input type="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain a minamum of one number, one uppercase and lowercase letter, and at be 8+ characters"> </label>
                <label id="PasswordV"> Password Validation* <input type="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain a minamum of one number, one uppercase and lowercase letter, and at be 8+ characters"> </label>
            </fieldset>

            <fieldset>
                <label id="rating"> Page Rating <input type="range" name="range" min="0" max="10" value="0" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>

                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                </label>
            
                <input type="submit" value="Shaire Rating">
            </fieldset>
