<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Fuad J Torres">
    <meta name="content" content="An exampl of image responsivity in html">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/responsive-images.css">
    <title>Fuad J Torres - WDD 230 Responsive Images</title>
</head>
<body>

    <main>
        <div class="hero">
            <picture>
              <source srcset="images/hero-small.webp" media="(max-width: 500px)">
              <source srcset="images/hero-medium.webp" media="(max-width: 1000px)">
              <img src="images/hero-large.webp" alt="table setting" width="1500" height="750">
            </picture>
          </div>
    </main>

</body>
</html>
